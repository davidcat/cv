name: Compile LaTeX Resume

on:
  push:
    branches: [ main, master ]
    paths: [ 'resume.tex', '*.cls', '*.sty' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'resume.tex', '*.cls', '*.sty' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: >
          scheme-basic
          latexmk
          xetex
          xeCJK
          fontspec
          awesome-cv
          sourcesanspro
          sourcecodepro

    - name: Download Awesome-CV
      run: |
        wget https://github.com/posquit0/Awesome-CV/archive/refs/tags/v2.0.0.tar.gz
        tar -xzf v2.0.0.tar.gz
        cp Awesome-CV-2.0.0/awesome-cv.cls .
        cp Awesome-CV-2.0.0/awesome-cv.sty .
        rm -rf Awesome-CV-2.0.0 v2.0.0.tar.gz

    - name: Compile LaTeX Resume
      run: |
        latexmk -xelatex -interaction=nonstopmode -halt-on-error resume.tex

    - name: Compile iOS LaTeX Resume
      run: |
        latexmk -xelatex -interaction=nonstopmode -halt-on-error resume-ios.tex

    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdfs
        path: |
          resume.pdf
          resume-ios.pdf
        retention-days: 30

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4